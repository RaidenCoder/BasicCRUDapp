<h1 class="h">Study Organizer</h1>
    <main>
        <div  class="container col-5">
            <div class="input-group mb-3 mt-5">
                <input type="text" class="form-control form-secondary" placeholder="Subject" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-success" type="button" id="button-addon2">Add</button>
            </div>


            <ul id="list" class="list-group">
          <li   class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Subject 1</h3>    
                     <button  class="btn btn-primary mx-2" onclick="edit(this)">Edit</button>
                     <button id="d" class="btn btn-outline-danger" onclick="remov(this)">Delete</button>
                    </li> 
            </ul>
        </div>
    </main>


    <script>
        const parentList=document.getElementById("list");
        var lis=document.getElementById("list")
        var a=document.getElementById('add_btn');
        a.addEventListener('click',func)
            function func(event)
                    {  
                       if(parentList.children[0].className==="emptyMsg"){
                            parentList.children[0].remove();
                       }
                       var currentBtn=event.currentTarget;
                       console.log(currentBtn);
                       var currentInput=currentBtn.previousElementSibling;
                       console.log(currentInput.value);
                       var newLi=document.createElement('li');
                       var currentValue=currentInput.value;
                       newLi.classList.add('list-group');
                       newLi.classList.add('item')
                       
                       newLi.innerHTML=`  <h3 class="flex-grow-1">${currentValue}</h3>    
                     <button   class="btn btn-primary mx-2" onclick="edit(this)">Edit</button>
                     <button id="d" class="btn btn-outline-danger" onclick="remov(this)">Delete</button>`
                      
                       newLi.setAttribute("class","list-group-item d-flex justify-content-between mt-3")
                       lis.appendChild(newLi);
                       currentInput.value="";
                    }
       
            function remov(e){
                    e.parentElement.remove();
                    if(parentList.children.length<=0)
                    {

                        var empty=document.createElement('h3');
                        empty.textContent="ADD Subjects";
                        parentList.appendChild(empty);  
                        empty.classList.add("emptyMsg");

                    }
            }
            function edit(e)

            {   
                if(e.textContent=="Done")
                {
                      e.textContent="Edit";
                       let current=e.previousElementSibling.value;
                      let currentHeading=document.createElement('h3');
                      currentHeading.className="flex-grow-1";
                      currentHeading.textContent=current;
                      e.parentElement.replaceChild(currentHeading,e.previousElementSibling);
                }
                else{
                      e.textContent="Done";
                      let current=e.previousElementSibling.textContent;
                      let newinput=document.createElement('input');
                      newinput.type= "text";
                      newinput.placeholder= "Subject...";
                      newinput.className= "form-control";
                      newinput.value=current;
                      e.parentElement.replaceChild(newinput,e.previousElementSibling);
                }
            }
    </script>
